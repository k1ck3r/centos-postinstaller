server {
	listen 80;
	server_name replaceme www.replaceme;
	root /home/www/replaceme/public_html;
	access_log /var/log/nginx/replaceme-access_log;
	error_log /var/log/nginx/replaceme-error_log warn;

	include conf.d/custom/restrictions.conf;
	include conf.d/custom/pagespeed.conf;
	include conf.d/custom/fpm-default.conf;
}

